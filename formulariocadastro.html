<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulariocadastro.css">
    <title>Cadastro</title>
    </head>
<body>
    <div class="campo">
        <h1 id="titulo">CADASTRO DE COLABORADORES</H1>
            <br>
            <p id="subtitulo">PREENCHA OS CAMPOS A SEGUIR</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text"name="nome" id="nome" required>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text"name="sobrenome" id="sobrenome" required>
            </div>
            <div>
                <label for="date" name="Data" id="data">Data de Nasc</label>
                <input id="data" type="date" value="0-0-0">
            </div>
        </fieldset> 
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email"name="email" id="email" required>
        </div>
        <div>
            <label><strong>Qual a sua área de atuação?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
            <div class="campo">
                <br>
                <br>
                <label for="genero"><strong>Gênero</strong></label>
                <br>
                <select id="genero">
                    <option selected disabled value="">Selecione</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Prefiro nao declarar</option>
                </select>
            </div>
           <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as linguagens que possui facilidade:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="C#" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="Python" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="Java" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Conte um pouco das sua experiência:<p></p></strong></label>
                <br>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <br>
            <button class="botao" type="submit">Enviar formulário</button>
    </form>        
</body>
</html>
